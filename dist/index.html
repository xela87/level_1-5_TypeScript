<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Simple timer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Звичайний таймер</h1>
    <div class="timer">
        <p class="timer__description" id="timer-description">Вкажіть час у хвилинах</p>
        <div class="timer__panel">
            <button class="timer__panel_button" id="button-timer-down">-</button>
            <p class="timer__panel_time" id="clock-face">0</p>
            <button class="timer__panel_button" id="button-timer-up">+</button>
        </div>
        <button class="timer__start" id="timer-start">Старт</button>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
